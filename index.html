<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400&display=swap" rel="stylesheet">
    <title>Encriptador - Desencriptador</title>
</head>

<body>

    <header>
        <img class="logo" src="images/Logo.png" alt="Logo Alura">
        <h1 class="titulo">Encriptador / Desencriptador</h1>
    </header>

    <main class="content">
        <section class="datos_entrada">
            <p id="mensaje"></p>
            <textarea class="text-area" cols="33" rows="13" placeholder="Ingrese el texto aquí"></textarea>

            <div>
                <h6 class="informacion">&#9888 Sólo letras minúsculas y sin acento</h6>
            </div>

            <div class="botones">
                <button class="btn-encriptar" onclick="btnEncriptar()">Encriptar</button>
                <button class="btn-desencriptar" onclick="btnDesencriptar()"> Desencriptar</button>
            </div>

        </section>

        <section class="resultado">
            <textarea class="text-area1" cols="25" rows="13"></textarea>
            <div>
                <button class="btn-copiar" onclick="copiar()">Copiar</button>
            </div>
        </section>
    </main>
    <script src="./js/script.js"></script>
</body>

<footer>
    <h6>
        Realizado por: Luz Marina García T.
    </h6>
</footer>

</html>
